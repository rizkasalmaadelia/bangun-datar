	<script>
		function persegi() {
			var sisi = prompt("Masukkan sisi persegi anda:");
			if (sisi == "" || sisi == null) {
					alert("Anda belum memasukkan sisi")
				}
			else {
				var luas = sisi * sisi;
				var kel = sisi * 4;
				alert (text = "Luas Persegi anda adalah =" + luas);
				alert (text = "Keliling Persegi kamu adalah =" + kel);

			}


			if(confirm("Hitung lagi?")) {
				var sisi = prompt("Masukkan sisi persegi anda:");
				if (sisi == "" || sisi == null) {
					alert("Anda belum memasukkan sisi")
				}
				else {
					var luas = sisi * sisi;
					var kel = sisi * 4;
				alert (text = "Luas Persegi anda adalah =" + luas);
				alert (text = "Keliling Persegi anda adalah =" + kel);
				alert("Terima Kasih.Semoga Hari Anda Menyenangkan")
				}	
			}
			else {
				alert("Terima Kasih.Semoga Hari Anda Menyenangkan")
			}
		};

		function pPanjang() {
			var panjang = prompt("Masukkan panjang:");

			if (panjang == "" || panjang == null || lebar == "" || lebar == null) {
					alert("Anda belum memasukkan panjang atau lebar")
				}
			else {
				var luas = panjang * lebar;
				var kel = 2 * panjang + 2 * lebar; 
				alert(text = "Luas Persegi Panjang anda adalah =" + luas);
				alert(text = "Keliling Persegi Panjang anda adalah =" + kel);
			}

				}

				}

			}
		};


		function segitiga() {
			var alas = prompt("Masukkan alas:");
			var tinggi = prompt("Masukkan tinggi:");
			var miring = prompt("Masukkan sisi miring");
			if (alas == "" || alas == null || tinggi == "" || tinggi == null || miring == "" || miring == null) {
					alert("Anda belum memasukkan alas,tinggi, dan sisi miring")
				}
			else {
				var luas = alas * tinggi / 2;
				var kel = 2 * miring + 1 * alas ; 
				alert(text = "Luas Segitiga anda adalah =" + luas);
				alert(text = "Keliling Segitiga anda adalah =" + kel);

		function trapesium() {

				}
